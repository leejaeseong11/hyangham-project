<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>향함의 포트폴리오</title>
    <script
      src="https://kit.fontawesome.com/d9fe784aec.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Sacramento&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/style.css" />
    <script
      defer
      src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"
    ></script>
    <script defer src="./src/firebase-diary.js"></script>
    <script defer src="./src/firebase-book.js"></script>
    <script defer type="text/javascript" src="./src/index.js"></script>
  </head>
  <body>
    <aside id="menu-bar" onclick="closeMenu()">
      <ul id="meun-bar-list">
        <li>
          <a class="mouse-point">
            <i class="fa-solid fa-xmark"></i>
          </a>
        </li>
        <li><a href="#">Top</a></li>
        <li><a href="#project">프로젝트</a></li>
        <li><a href="#diary">개발일지</a></li>
        <li><a href="#book">독서기록</a></li>
      </ul>
    </aside>
    <nav class="navbar">
      <div class="navbar-title">
        <a href="#" onclick="openMenu()">
          <i class="fa-solid fa-bars"></i>
        </a>
        <a class="navbar-text" href="#">HYANGHAM PORTFOLIO</a>
      </div>
    </nav>
    <article class="main-banner">
      <div class="banner-title">
        <div class="banner-title-text">Hyangham</div>
        <div class="banner-icons">
          <a
            href="https://blog.naver.com/easeon11"
            target="_blank"
            class="banner-icons-links"
          >
            <i class="fa-brands fa-blogger"></i>
          </a>
          <a
            href="https://www.instagram.com/hyangham11/"
            target="_blank"
            class="banner-icons-links"
          >
            <i class="fa-brands fa-instagram"></i>
          </a>
          <a
            href="https://github.com/leejaeseong11"
            target="_blank"
            class="banner-icons-links"
          >
            <i class="fa-brands fa-github"></i>
          </a>
          <a
            href="https://www.linkedin.com/in/%EC%9E%AC%EC%84%B1-%EC%9D%B4-412743223/"
            target="_blank"
            class="banner-icons-links"
          >
            <i class="fa-brands fa-linkedin"></i>
          </a>
          <a
            href="mailto:easeon78@gmail.com"
            target="_blank"
            class="banner-icons-links"
          >
            <i class="fa-solid fa-envelope"></i>
          </a>
        </div>
      </div>
      <div class="wrapper">
        <div class="container">
          <div class="slider">
            <img class="item" src="./src/assets/main/main1.JPG" alt="banner" />
            <img class="item" src="./src/assets/main/main2.JPG" alt="banner" />
            <img class="item" src="./src/assets/main/main3.JPG" alt="banner" />
            <img class="item" src="./src/assets/main/main4.JPG" alt="banner" />
            <img class="item" src="./src/assets/main/main5.JPG" alt="banner" />
          </div>
        </div>
      </div>
    </article>
    <article class="main-article">
      <div class="portfolio-top">
        <h2 class="article-top-title" id="project">프로젝트</h2>
      </div>
      <hr class="division" />
      <div class="portfoli-main">
        <div class="portfolio-contents">
          <a
            href="https://leejaeseong11.github.io/react-todo-list/"
            target="_blank"
          >
            <img
              src="./src/assets/portfolio/react-todolist-app.png"
              alt="react-todo-list"
            />
          </a>
          <div class="portfolio-contents-name">할 일 리스트</div>
        </div>
        <hr />
      </div>
    </article>
    <article class="diary-article">
      <div class="article-top">
        <div></div>
        <h2 class="article-top-title" id="diary">개발일지</h2>
        <div>
          <button
            class="article-top-write"
            onclick="openDiaryForm()"
            style="font-size: 16px"
          >
            <i
              class="fa-solid fa-pencil"
              style="color: coral; font-size: 16px"
            ></i>
            글쓰기
          </button>
        </div>
      </div>
      <div class="diary-main">
        <div class="diary-main-title">제목</div>
        <div class="diary-main-timestamp">작성일</div>
      </div>
      <hr />
      <div id="diary-result"></div>
      <div>
        <dialog id="diary-delete-dialog">
          <form method="dialog">
            <div>
              "<span id="diary-delete-title">글의 제목</span>"을 정말로
              삭제하시겠습니까?
            </div>
            <br />
            <label for="diary-delete-password" class="diary-delete-text">
              암호
            </label>
            <input type="password" id="diary-delete-password" />
            <menu>
              <button id="diary-delete-confirm" value="default">삭제</button>
              <button value="cancel" id="diary-delete-cancel">취소</button>
            </menu>
          </form>
        </dialog>
      </div>
      <hr />
    </article>
    <article class="book-article">
      <div class="article-top">
        <div></div>
        <h2 class="article-top-title" id="book">독서기록</h2>
        <button
          class="article-top-write"
          onclick="openBookForm()"
          style="font-size: 16px"
        >
          <i class="fa-solid fa-pencil" style="color: coral; font-size: 16px">
          </i>
          리뷰 쓰기
        </button>
      </div>
      <hr />
      <div class="book-contents">
        <img
          src="./src/assets/book/Harry_Potter_and_the_Philosopher's_Stone.png"
          alt="Harry_Potter_and_the_Philosopher's_Stone"
          width="300px"
          height="300px"
        />
        <div class="book-contents-title">해리포터 마법사의 돌</div>
      </div>
      <hr />
    </article>
    <aside id="diary-form-popup" class="aside-form-popup">
      <h2>개발일지 작성하기</h2>
      <form class="form-popup">
        <label for="diary-form-title" class="form-text">제목</label>
        <input type="text" id="diary-form-title" />
        <div style="height: 12px"></div>
        <label for="diary-form-contents" class="form-text">내용</label>
        <textarea id="diary-form-contents" rows="10" cols="200"></textarea>
      </form>
      <label for="diary-form-password" class="form-text">암호</label>
      <input type="password" id="diary-form-password" />
      <button class="form-write-button" type="button" onclick="saveDiaryData()">
        작성하기
      </button>
      <button
        class="form-cancel-button"
        type="button"
        onclick="closeDiaryForm()"
      >
        취소하기
      </button>
    </aside>
    <aside id="book-form-popup" class="aside-form-popup">
      <h2>[하루 30p] 독서 리뷰</h2>
      <form class="form-popup">
        <label for="book-form-title" class="form-text">책 이름 </label>
        <input type="text" id="book-form-title" />
        <div style="height: 12px"></div>
        <label for="book-form-contents" class="form-text">리뷰 내용</label>
        <textarea id="book-form-contents" rows="3"></textarea>
      </form>
      <div class="box">
        <div id="book-file-upload">책 이미지 업로드</div>
        <span class="filetype">
          <span class="file-text"></span>
          <span class="file-btn">찾아보기</span>
          <span class="file-select">
            <input
              type="file"
              class="input-file"
              size="3"
              onchange="uploadChange(this);"
            />
          </span>
        </span>
      </div>
      <br />
      <label for="book-form-password" class="form-text">암호</label>
      <input type="password" id="book-form-password" />
      <button class="form-write-button" type="button" onclick="saveDiaryData()">
        작성하기
      </button>
      <button
        class="form-cancel-button"
        type="button"
        onclick="closeBookForm()"
      >
        취소하기
      </button>
    </aside>
    <footer href="footer">
      <p>Copyright © 2022 Jaeseong Lee(Hyangham).</p>
      <p>All rights reserved.</p>
      <p>
        Contact Email:
        <a href="mailto:easeon78@gmail.com">easeon78@gmail.com</a>
      </p>
    </footer>
  </body>
</html>
