<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>향함의 포트폴리오</title>
    <script
      src="https://kit.fontawesome.com/d9fe784aec.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Sacramento&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/style.css" />
    <script type="text/javascript" src="./src/index.js"></script>
    <!-- <script type="module" src="./src/firebase-init.js"></script>
    <script type="text/javascript" src="./src/firebase.js"></script> -->
    <script
      defer
      src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"
    ></script>
    <script defer src="./src/firebase-init.js"></script>
  </head>
  <body>
    <div id="main">
      <h2>Firebase Realtime Database Example</h2>
      <input
        type="text"
        id="message"
        placeholder="메세지를 입력하세요"
        size="40"
      />
      <button type="button" onclick="savedata()">Save Data</button>
      <hr />
      <h3>Result</h3>
      <textarea rows="10" cols="60" id="result" readonly></textarea>
      <p>
        <button type="button" onclick="deleteall()">Delete All</button>
      </p>
    </div>
    <nav class="navbar">
      <div class="navbar-title">
        <i class="fa-solid fa-bars"></i>
        <a class="navbar-text" href="#">HYANGHAM PORTFOLIO</a>
      </div>
    </nav>
    <section class="main-section">
      <article class="main-banner">
        <div class="banner-title">
          <div class="banner-title-text">Hyangham</div>
          <div class="banner-icons">
            <a
              href="https://blog.naver.com/easeon11"
              target="_blank"
              class="banner-icons-links"
            >
              <i class="fa-brands fa-blogger"></i>
            </a>
            <a
              href="https://www.instagram.com/hyangham11/"
              target="_blank"
              class="banner-icons-links"
            >
              <i class="fa-brands fa-instagram"></i>
            </a>
            <a
              href="https://github.com/leejaeseong11"
              target="_blank"
              class="banner-icons-links"
            >
              <i class="fa-brands fa-github"></i>
            </a>
            <a
              href="https://www.linkedin.com/in/%EC%9E%AC%EC%84%B1-%EC%9D%B4-412743223/"
              target="_blank"
              class="banner-icons-links"
            >
              <i class="fa-brands fa-linkedin"></i>
            </a>
            <a
              href="mailto:easeon78@gmail.com"
              target="_blank"
              class="banner-icons-links"
            >
              <i class="fa-solid fa-envelope"></i>
            </a>
          </div>
        </div>
        <img
          src="./src/assets/main/main1.JPG"
          alt="banner-img"
          width="100%"
          height="100%"
        />
      </article>
      <article class="main-diary">
        <div class="diary-top">
          <h2 class="diary-top-title">개발 일지</h2>
          <i class="fa-solid fa-pencil" style="color: coral; font-size: 24px">
          </i>
          <button class="diary-top-write" onclick="openForm()">글쓰기</button>
        </div>
        <div class="diary-main">
          <div class="diary-main-title">제목</div>
          <div class="diary-main-timestamp">작성일</div>
          <p id="diary-title-result"></p>
          <p id="diary-title-contents"></p>
          <p id="diary-title-timestamp"></p>
          <p>
            <button type="button" onclick="deleteall()">삭제하기</button>
          </p>
        </div>
        <hr />
      </article>
    </section>
    <aside id="diary-form-popup">
      <h2>개발 일지 작성하기</h2>
      <form class="diary-form">
        <label for="diary-form-title" class="diary-form-text">제목</label>
        <input type="text" id="diary-form-title" />
        <div style="height: 12px"></div>
        <label for="diary-form-contents" class="diary-form-text">내용</label>
        <textarea id="diary-form-contents" rows="10" cols="200"></textarea>
      </form>
      <label for="diary-form-password" class="diary-form-text">암호</label>
      <input type="password" id="diary-form-password" />
      <button
        class="diary-form-write-button"
        type="button"
        onclick="savedata()"
      >
        작성하기
      </button>
      <button
        class="diary-form-cancel-button"
        type="button"
        onclick="closeForm()"
      >
        취소하기
      </button>
    </aside>
  </body>
</html>
